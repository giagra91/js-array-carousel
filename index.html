<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <!-- Link Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Link Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 

    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- link al file CSS custom -->
    <link rel="stylesheet" href="css/style.css">

    <title>Array Carousel</title>
</head>
<body>

    <main>


        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center">
                    <div class="d-flex justify-content-center mt-5">
                        <div class="text-white text-end position-relative" id="main-container">
                            <img src="img/01.jpg" alt="Main picture">
                            <div class="position-absolute top-0" id="picture-info">
                                <h3 id="picture-title">Prova</h3>
                                <p id="picture-text">Prova</p>
                            </div>
                        </div>
                        <div class="d-flex flex-column position-relative" id="aside-container">
                            <div class="my-aside-container">
                                <img src="img/01.jpg" alt="">
                            </div>
                            <div class="my-aside-container">
                                <img src="img/02.jpg" alt="">
                            </div>
                            <div class="my-aside-container">
                                <img src="img/03.jpg" alt="">
                            </div>
                            <div class="my-aside-container">
                                <img src="img/04.jpg" alt="">
                            </div>
                            <div class="my-aside-container">
                                <img src="img/05.jpg" alt="">
                            </div>
                            <div class="thumb-arrows position-absolute" id="up-arrow">
                                <i class="fas fa-angle-up"></i>
                            </div>
                            <div class="thumb-arrows position-absolute" id="down-arrow">
                                <i class="fas fa-angle-down"></i>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
